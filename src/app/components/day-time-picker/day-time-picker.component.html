<div>
  <form
    [formGroup]="dayTimePickerForm"
    fxLayout="row"
    fxLayout.xs="column"
    fxLayout.sm="column"
    fxFlex
  >
    <div>
      <mat-form-field>
        <mat-label>Day of the week</mat-label>
        <mat-select formControlName="dayOfTheWeek" [errorStateMatcher]="errorStateMatcher">
          <mat-option i18n value="1">Monday</mat-option>
          <mat-option i18n value="2">Tuesday</mat-option>
          <mat-option i18n value="3">Wednesday</mat-option>
          <mat-option i18n value="4">Thursday</mat-option>
          <mat-option i18n value="5">Friday</mat-option>
          <mat-option i18n value="6">Saturday</mat-option>
          <mat-option i18n value="7">Sunday</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mcc-timer-picker
          mccConnectedTimerPicker
          [mccConnectedTimerPickerOrigin]="startTime"
          [mccTimerPickerFormat]="'24'"
        ></mcc-timer-picker>
        <input
          i18n
          matInput
          mccTimerPickerOrigin
          #startTime="mccTimerPickerOrigin"
          placeholder="Start time"
          formControlName="startTime"
          [errorStateMatcher]="errorStateMatcher"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mcc-timer-picker
          mccConnectedTimerPicker
          [mccConnectedTimerPickerOrigin]="endTime"
          [mccTimerPickerFormat]="'24'"
        ></mcc-timer-picker>
        <input
          i18n
          matInput
          mccTimerPickerOrigin
          #endTime="mccTimerPickerOrigin"
          placeholder="End time"
          formControlName="endTime"
          [errorStateMatcher]="errorStateMatcher"
        />
      </mat-form-field>
    </div>
    <div
      class="buttons-container"
      fxLayout="row"
      fxFlex>
      <div class="row">
      <button mat-raised-button color="primary" [disabled]="dayTimePickerForm.invalid" (click)="submit()" i18n>
        Add
      </button>
      <button mat-raised-button color="accent" [disabled]="dayTimePickerForm.invalid" (click)="clear()" i18n>
        Clear
      </button>
      </div>
      <div class="row" *ngIf="!!dayTimePickerForm.getError('range')">
        Start time of class must be before than end time
      </div>
    </div>
  </form>
</div>
