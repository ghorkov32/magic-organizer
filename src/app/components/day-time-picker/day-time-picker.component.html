<div>
  <form
    [formGroup]="dayTimePickerForm"
    ngxsForm="scheduleForm.timepickerForm"
    fxLayout="row"
    fxLayout.xs="column"
    fxLayout.sm="column"
    fxFlex
  >
    <div>
      <mat-form-field>
        <mat-label>Day of the week</mat-label>
        <mat-select formControlName="dayOfTheWeek">
          <mat-option i18n value="1">Monday</mat-option>
          <mat-option i18n value="2">Tuesday</mat-option>
          <mat-option i18n value="3">Wednesday</mat-option>
          <mat-option i18n value="4">Thursday</mat-option>
          <mat-option i18n value="5">Friday</mat-option>
          <mat-option i18n value="6">Saturday</mat-option>
          <mat-option i18n value="7">Sunday</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mcc-timer-picker
          mccConnectedTimerPicker
          [mccConnectedTimerPickerOrigin]="startTime"
          [mccTimerPickerFormat]="'24'"
        ></mcc-timer-picker>
        <input
          i18n
          matInput
          mccTimerPickerOrigin
          #startTime="mccTimerPickerOrigin"
          placeholder="Start time"
          formControlName="startTime"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mcc-timer-picker
          mccConnectedTimerPicker
          [mccConnectedTimerPickerOrigin]="endTime"
          [mccTimerPickerFormat]="'24'"
        ></mcc-timer-picker>
        <input
          i18n
          matInput
          mccTimerPickerOrigin
          #endTime="mccTimerPickerOrigin"
          placeholder="End time"
          formControlName="endTime"
        />
      </mat-form-field>
    </div>
    <div *ngIf="">
      <button mat-raised-button color="primary" (click)="submit()" i18n>Add</button>
      <button mat-raised-button color="accent" (click)="clear()" i18n>Clear</button>
    </div>
  </form>
</div>
